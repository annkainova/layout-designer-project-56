<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MusicBox annkainova </title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <section class="baner-container">
    <header class="wd">
      <div class="menu-text header-logo flx">
        <img src="/images/logo.svg" alt="logo" class="logo-icon">
        <p>Music Box</p>
      </div>
      <div class="menu-text menu-text-container">
        <p class="mr-24">Главная</p>
        <p class="mr-24">Каталог</p>
        <p class="mr-24">Исполнители</p>
        <p class="mr-24">Контакты</p>
      </div>
      <form class="menu-search" action="">
        <input type="text" name="text" class="search-bar" placeholder="Поиск...">
      </form>
    </header>

    <section id="page-description" class="first-screen">
      <h1 class="h1">Онлайн музыка где угодно</h1>
      <h2 class="h2">без ограничений</h2>
      <!-- Возможно тут отступ 31 сверху -->
      <p class="mt-30 base-text center first-screen-text">Получите доступ всего за несколько шагов. Заполните форму ниже
        и откройте мир
        музыки</p>
      <form action="" class="form-first-screen center">
        <input class="input" type="text" name="Имя" value="Имя">
        <input class="input" type="text" name="Email" value="Email">
      </form>
      <button class="btn btn-green m-c" type="button">Получить доступ</button>
    </section>
  </section>
</body>

</html>
